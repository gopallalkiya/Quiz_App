<app-header></app-header>
<div class="appearSection">


    <div [formGroup]="quizIdform">
        <mat-form-field appearance="fill">
            <mat-label>Select Quiz Id</mat-label>
            <mat-select formControlName="quiz_id" (change)="changeQuiz($event)">
                <mat-option *ngFor="let quiz of Quizes" [value]="quiz">
                    {{quiz.quiz_id}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-flat-button color="primary" class="startQuiz" (click)="GetQuizById()">Select Quiz </button>
    </div>

    <table mat-table #Table [dataSource]="MyDataSource">

        <!-- For ID -->
        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let post">{{post._id}}</td>
        </ng-container>

        <ng-container matColumnDef="question">
            <th mat-header-cell *matHeaderCellDef> Questions </th>
            <td mat-cell *matCellDef="let post"> {{post.question}} </td>
        </ng-container>

        <!-- For User ID -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let post">
                <button mat-stroked-button color="accent" (click)="openDialog('Update',post)">Edit</button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
